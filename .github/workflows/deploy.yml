on:
  name: Deploy to  production Amazon ECS
  push:
    branches:
    - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    build:
    name: build image
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: 787952688011.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: whiteboard
        IMAGE_TAG: ${{ github.sha }}
    run: |
        docker tag whiteboard:latest 787952688011.dkr.ecr.us-east-1.amazonaws.com/whiteboard:latest
        docker push 787952688011.dkr.ecr.us-east-1.amazonaws.com/whiteboard:latest
      
